services:
  nginx:
    image: nginx:latest
    ports:
      - ${NGINX_HOST_PORT}:80
      - ${NGINX_HOST_PORT_SSL}:443
    volumes:
      - ./../:/app
      - ./nginx/config/:/etc/nginx/conf.d
      - ./nginx/logs/:/var/log/nginx
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    networks:
      - october-network
    restart: always

  certbot:
      image: certbot/certbot
      volumes:
          - ./nginx/certbot/conf:/etc/letsencrypt
          - ./nginx/certbot/www:/var/www/certbot
      restart: always

  php:
    build:
      context: './'
      dockerfile: './php/Dockerfile'
    networks:
      - october-network
    volumes:
      - "../:/app"
    restart: always

  mysql:
    image: mysql:latest
    volumes:
      - ./mysql/initdb/dump.sql:/tmp/dump.sql
      - october-mysql-volume:/var/lib/mysql
    depends_on:
        mysql:
            condition: service_healthy
    networks:
      - october-network
    environment:
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
    restart: always
    ports:
      - ${MYSQL_HOST_PORT}:3306
    command:
        - sh
        - -c
        - "sleep 5 && mysql -h 127.0.0.1 -u root -ppb3ede22a26bd6e2ac281fe6d9e2e89de < /tmp/dump.sql"

volumes:
  october-mysql-volume:

networks:
  october-network:
    external: true
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1280
